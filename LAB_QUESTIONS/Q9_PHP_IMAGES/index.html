<!DOCTYPE html>
<html>
<head>
    <title>Image Upload and Display</title>
</head>
<body>
    <h1>Upload an Image</h1>
    <form action="upload.php" method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <input type="submit" value="Upload">
    </form>

    <h2>Uploaded Image</h2>
    <div id="image-container">
        <img id="uploaded-image" src="" alt="Uploaded Image">
        <button id="view-button" style="display: none">View</button>
    </div>

    <script>
        const imageInput = document.querySelector('input[type="file"]');
        const imageViewButton = document.getElementById('view-button');
        const imageView = document.getElementById('uploaded-image');

        imageInput.addEventListener('change', function () {
            const file = imageInput.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                imageView.src = url;
                imageViewButton.style.display = 'block';
            } else {
                imageViewButton.style.display = 'none';
            }
        });
    </script>
</body>
</html>
